<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVADER</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body>
    <img id="spaceBackground" src="/images/1024x1024 Starfield 1.png" alt="" />
    <img id="moonPlanet" src="/images/moon_sprite.png" alt="" />
    <img id="earthPlanet" src="/images/earth_sprite.png" alt="" />
    <img id="ringPlanet" src="/images/ringplanet_sprite.png" alt="" />
    <img id="playerIcon" src="/images/space-invaders.png" alt="" />
    <img id="alienIcon" src="/images/alien_icon.png" alt="" />

    <div id="controls">
      <h3 class="cItem">Controls</h3>
      <p class="cItem">[LEFT] and [RIGHT] arrow keys to move</p>
      <p class="cItem">[SPACEBAR] to shoot</p>
    </div>

    <div id="objective">
      <h3 class="oItem">Objective</h3>
      <p class="oItem">
        Hit, but don't get hit. Reach the mystery score without colliding with
        an Alien to win the game.
      </p>
    </div>

    <canvas></canvas>

    <audio id="gameAudio" src="/sounds/gameAudio.mp3"></audio>
    <div id="buttons">
      <input id="playButton" onclick="playAudio()" type="image" src="/images/2outline_volume_up_white_24dp.png" alt="">
      <span id="scoreNumber">0</span>
      <input id="pauseButton" onclick="pauseAudio()" type="image" src="/images/outline_volume_off_white_24dp.png" alt="">
    </div>

    <script src="/app.js"></script>
  </body>
</html>
